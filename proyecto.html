<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Gastos Mejorado</title>
    
    <link rel="stylesheet" href="proyectohtml.css">
    <script src="proyectojava.js"></script>

</head>
<body>
    <header>
        <h1>Control de Gastos Mejorado</h1>
    </header>
    <div class="container">
        <h2>Agregar Gasto</h2>
        <form id="gastoForm">
            <label for="producto">Producto:</label>
            <select id="producto" name="producto" required>
            </select>
            
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" required>
            
            <button type="submit">Agregar</button>
        </form>

        <h2>Gastos</h2>
        <table>
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="gastosLista">
            </tbody>
        </table>
        <p id="totalGasto">Total Gastado: $0.00</p>
    </div>

</body>
</html>
